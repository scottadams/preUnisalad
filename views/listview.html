<div ng-controller="ListviewCtrl" class="list-container">
    <span>
    	<md-input-container class="search-posts">
	    	<label>Search</label>
	        <input ng-model="searchText.words">
	    </md-input-container>
	    <md-select class="sort-list" ng-model="sortBy" placeholder="Sort">
	    	<md-option ng-repeat="mode in sortModes" value="{{ mode.code }}">{{ mode.label }}</md-option>
		</md-select>
  	</span>
	<div class="list-container" ng-repeat="pst in posts | filter:searchText.words | orderBy:sortBy">
		<post info="pst"></post>
	</div>


	<md-button aria-label="Add post" href="#/addPost" class="md-fab md-primary add-post">
		<md-icon md-svg-icon="bower_components/material-design-icons/content/svg/production/ic_add_48px.svg"></md-icon>
	</md-button>
</div>
